<svg #svgRoot>
  <path [attr.d]="arcPath" fill="none" stroke="#A91B3F" stroke-width="3"></path>
  <text #textA>{{ expressionA }}</text>
  <text #textOperator>{{ operatorSymbol }}</text>
  <text #textB>{{ expressionB }}</text>

  <g *ngIf="swapSide && segmentParams">
    <path
      [attr.d]="segmentPath"
      fill="none"
      stroke="#A91B3F"
      stroke-width="3">
    </path>

    <text #segA>{{ segmentParams.expressionA }}</text>
    <text #segOp>{{ segmentParams.operation }}</text>
    <text #segB>{{ segmentParams.expressionB }}</text>
    <text #segSep>;</text>
    <text #segC>{{ segmentParams.expressionC }}</text>
  </g>
</svg>
