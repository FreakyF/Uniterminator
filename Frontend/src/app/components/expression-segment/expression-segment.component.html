<svg #svgRoot>
  <path
    [attr.d]="segmentPath"
    fill="none"
    stroke="#FF6F61"
    stroke-width="3">
  </path>

  <text #textA>{{ expressionA }}</text>
  <text #textOperator>{{ operatorSymbol }}</text>
  <text #textB>{{ expressionB }}</text>

  <text #textSep>;</text>

  <text #textC>{{ expressionC }}</text>
</svg>
